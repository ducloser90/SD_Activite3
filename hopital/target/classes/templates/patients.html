<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet"  href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>

<div layout:fragment="content1">


    <div class="card">
        <div class="card-header">Liste des Patients</div>
        <div class="card-body">
            <form method="get"  th:action="@{/user/index}">
                <label>keyword:</label>
                <input  type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-info">
                    <i class="bi bi-search">
                    </i>
                </button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th><th>Nom</th><th>Date</th><th>Malade</th><th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p, iterStat : ${listPatients}" th:id="'patient_' + ${iterStat.index}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>
                    <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <a onclick="javascript:return confirm('Are you sure you want to delete it ?')"
                           th:href="@{/admin/delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}" class="btn btn-danger">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                    <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <a   th:href="@{/admin/editPatient(id=${p.id},keyword=${keyword},page=${currentPage})}" class="btn btn-success">
                            Edit
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:href="@{/user/index(page=${status.index},keyword=${keyword})}"
                       th:class="${currentPage==status.index ? ' btn btn-info ms-1' : 'btn btn-outline-info ms-1'}"
                       th:text="${status.index}"></a>


                </li>

            </ul>


        </div>
    </div>
</div>

</body>
</html>
